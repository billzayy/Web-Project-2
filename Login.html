<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/login.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./jquery/loginJquery.js"></script>
  <title>from-login</title>
</head>

<body>
  <div class="background-img"></div>
  <div class="login-page">
    <div class="form">
      <div class="logo-login">
        <a href="/index"> <img src="./images/Logo 2.jpg" alt="" /></a>
      </div>
      <form class="register-form">
        <h2>BECOME A TAP MEMBER</h2>
        <input type="text" placeholder="Username" id="signup_username" />
        <input type="password" placeholder="Password" id="signup_password" />
        <input type="text" placeholder="Email address" id="signup_email" />
        <input type="button" id="a2" value="Create"/>
        <p class="message">
          Already registered? <a class="Log-In" href="#">Sign In</a>
        </p>
      </form>
      <form class="login-form">
        <h2>LOG IN<style></style>
        </h2>
        <input type="text" placeholder="UserName" id="user" /><br />
        <input type="password" placeholder="Password" id="password" /><br />
        <input type="button" id="a1" value="Login"  />
        <p class="message">
          Not registered?
          <a class="create-account" href="#">Create an account</a>
        </p>
      </form>
    </div>
  </div>
  <script src="../js/loginJquery.js"></script>
</body>
