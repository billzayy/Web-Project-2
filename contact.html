   <script>
    $(document).ready(function () {
        
        var user = localStorage.getItem("user");
        if (user === null || user === undefined) {
            $("#user").html("Guest");
        } else {
            var objUser = JSON.parse(user);
            $("#user").html(objUser[0].Name);
        }
    });
    function onAddNew() {
        let Ho = $('#txtho').val()
        let Ten = $('#txtten').val()
        let Email = $('#txtEmail').val()
        let SDT = $('#txtSDT').val()
        let loi = $('#txtloi').val()
        $.get(`/addcontact/${Ho}/${Ten}/${Email}/${SDT}/${loi}`, (data, status) => {
          
            $('#txtho').val("")
            $('#txtten').val("")
            $('#txtEmail').val("")
            $('#txtSDT').val("")
            $('#loi').val("")
            alert("thanh Công")
        })}
       
   </script>
